<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
    </head>

    <body>
        
        <script>
            
            var a= prompt('숫자를 입력해주세요.');
            var b= prompt('숫자를 입력해주세요.');
            c = parseInt(a)+parseInt(b);
            d = parseInt(a)-parseInt(b);
            if(a,b <=1000){
                    document.write(a+'+'+b+'='+c+'<br />');
                    document.write(a+'-'+b+'='+d+'<br />');
                    document.write(a+'*'+b+'='+a*b+'<br />');
                    document.write(a+'/'+b+'='+a/b+'<br />');
                    document.write(a+'%'+b+'='+a%b+'<br />');
            } else {
                alert('1000 이하의 숫자를 입력해주세요.');
            }
            
           

        </script>

         

    </body>
</html>

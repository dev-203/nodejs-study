<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
    </head>

    <body>
        
        <script>
            
            var x = prompt('동생의 용돈금액을 입력해주세요.');
            var y = prompt('형의 용돈금액를 입력해주세요.');
            var X = prompt('동생의 용돈금액을 입력해주세요.');
            var Y = prompt('형의 용돈금액를 입력해주세요.');

             var a = parseInt(X)-parseInt(x);
             var b = parseInt(Y)-parseInt(y);
             var c = b/a;
             var d = parseInt(X)+parseInt(x);
             var e = parseInt(Y)+parseInt(y);
             var f = (e-c*d)/2;
            document.write(c+' ');
            document.write(f);
            

            

        </script>

         

    </body>
</html>

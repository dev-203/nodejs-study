<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
    </head>

    <body>
        
        <script>
            
            var k = prompt('k를 입력해주세요.');
            var n = prompt('분열이 끝 난후의 핵의 갯수를 입력해주세요.')

            k=parseFloat(k);
            n=parseFloat(n);
            
            var e = k*(n/k-1)*100+100;
            

              document.write(e);
            
           

        </script>

         

    </body>
</html>

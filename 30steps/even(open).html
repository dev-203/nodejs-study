<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
    </head>

    <body>
        
        <script>
            
            var a = prompt('정수 a 를 입력해주세요.');
            var b = prompt('정수 b 를 입력해주세요.');
           
            a=parseFloat(a);
            b=parseFloat(b);
            
                 function an(a){
                    var count = 0;
                for(var i=1; i<=a; i++){
                    if(a % i == 0){
                        count++;
                    }
                }
                return count;

            }
               
            function ann(a){
                return a % 2 == 0;
            }

            
                var total = 0;
                for(i=a;i<=b;i++){
                    if(ann(an(i))) total ++;
                }
        

                document.write(total);
                
            
              
            

           

        </script>

         

    </body>
</html>

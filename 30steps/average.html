<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
    </head>

    <body>
        
        <script>
            
            var a= prompt('첫번 째 자연수를 입력해주세요.');
            var b= prompt('두번 째 자연수를  입력해주세요.');
            var c= prompt('세번 째 자연수를 입력해주세요.');
            var d= prompt('네번 째 자연수를  입력해주세요.');
            var h= parseInt(a)+parseInt(b)+parseInt(c)+parseInt(d);
            if(a,b > 0 && a,b <=100){
                var x = h/4;
                var z = x.toFixed(2);
                document.write(z);
            } else {
                alert('100 이하의 자연수를 입력해주세요.');
            }
            
           

        </script>

         

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
    </head>

    <body>
        
        <script>
            
            var r1 = prompt('r1을 입력해주세요.');
            var m = prompt('m을 입력해주세요.');
            

            if(r1,m >= -1000 && r1,m<=1000){
                var r2 = 2*parseInt(m)-parseInt(r1);
                

                document.write(r2);
              
                

            } else { alert("-1000부터 1000까지 입력 가능합니다.")}

           

        </script>

         

    </body>
</html>

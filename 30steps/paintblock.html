<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
    </head>

    <body>
        
        <script>
            
            var a = prompt('가로를 입력해주세요.');
            var b = prompt('세로를 입력해주세요.');
            var c = prompt('높이를 입력해주세요.');

            if(a,b,c >=2 && a,b,c <=120){
            

              var r = 2*((2*(parseInt(a)-2))+(2*(parseInt(b)-2))+(2*(parseInt(c)-2)));

                document.write(r);
                

            } else { alert("길이는 2부터 120까지 입니다.")}

           

        </script>

         

    </body>
</html>

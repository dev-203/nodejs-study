<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
    </head>

    <body>
        
        <script>
            
            

            function note(){
                var a = prompt('임의의 수1를 입력하세요.');
                var b = prompt('임의의 수2를 입력하세요.');
                var c = prompt('임의의 수3를 입력하세요.');
                var d = prompt('임의의 수4를 입력하세요.');
                var e = prompt('임의의 수5를 입력하세요.');
                var f = prompt('임의의 수6를 입력하세요.');
                var g = prompt('임의의 수7를 입력하세요.');
             var h = prompt('임의의 수8를 입력하세요.');

                a=parseFloat(a);
                b=parseFloat(b);
                c=parseFloat(c);
                d=parseFloat(d);
                e=parseFloat(e);
                f=parseFloat(f);
                g=parseFloat(g);
                h=parseFloat(h);
                if(a<b&& b<c&& c<d && d<e && e<f && f<g && g<h){
                    document.write('ascending')
                } else if(a>b&& b>c && c>d && d>e && e>f && f>g && g>h){
                    document.write('descending')
                } else {
                    document.write('mixed')
                }
            }

            note();
            

            
            
        </script>

         

    </body>
</html>

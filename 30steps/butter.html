<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
    </head>

    <body>
        
        <script>
            
            var c = prompt('사탕의 가격을 입력해주세요.');
            var k = prompt('최소 지폐의 단위를 입력해주세요.');
            

            if(c >= 0 && c<=1000000000){
               var K = Math.pow(10, k);
               var C = Math.round(c/K)*K;

                
              document.write(C);
                

            } else { alert("사탕의 가격은 0~1000000000 입니다.")}

           

        </script>

         

    </body>
</html>

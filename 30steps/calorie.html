<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
    </head>

    <body>
        
        <script>
            
            

        var n = prompt('1과 4사이의 정수를 입력해주세요.');
        var m = prompt('1과 4사이의 정수를 입력해주세요.');
        var o = prompt('1과 4사이의 정수를 입력해주세요.')
        var p = prompt('1과 4사이의 정수를 입력해주세요.')        
        n=parseFloat(n);
        m=parseFloat(m);
        o=parseFloat(o);
        p=parseFloat(p);
            
            
        function cal(){
            if(n == 1){
                n = 461;
            } else if(n == 2){
                n = 431;
            } else if(n == 3){
                n = 420;
            } else {
                n = 0;
            }
            if(m == 1){
                m = 130;
            } else if(m == 2){
                m = 160;
            } else if(m == 3){
                m = 118;
            } else {
                m = 0;
            }
            if(o == 1){
                o = 100;
            } else if(o == 2){
                o = 57;
            } else if(o == 3){
                o = 70
            } else {
                o = 0;
            }
            if(p == 1){
                p = 167;
            } else if(p == 2){
                p = 265;
            } else if(p == 3){
                p = 75;
            } else {
                p = 0;
            }
            var r = n+m+o+p;
            return document.write('Your total Calorie count is '+r+'.')
        }

        cal();

        </script>

         

    </body>
</html>

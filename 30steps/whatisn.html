<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
    </head>

    <body>
        
        <script>
            
            

        var n = prompt('자연수를 입력하세요.');
        
                
        n=parseFloat(n);
        
            
        function what(){
            if(n<=5){
                n=Math.floor(n/2)+1;
            }
            if(n>5){
                n=Math.floor((10-n)/2)+1;
            }

            document.write(n);
        }

        what();
        

       

        </script>

         

    </body>
</html>

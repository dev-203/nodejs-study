<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
    </head>

    <body>
        
        <script>
            
            var a = prompt('세 자리 수를 입력해주세요.');
            var b = prompt('세 자리 수를 입력해주세요.')
            var x = a*Math.floor(b%10);
            var y = a*Math.floor(Math.floor(b%100)/10);
            var z = a*Math.floor(b/100);
            var o = a*b;
            document.write(x+'<br />'+y+'<br />'+z+'<br />'+o);
           

        </script>

         

    </body>
</html>

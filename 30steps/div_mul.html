<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
    </head>

    <body>
        
        <script>
            
            

        var m = prompt('정수를 입력하세요.');
        var n = prompt('정수를 입력하세요.');
        
                
        m=parseFloat(m);
        n=parseFloat(n);
        
            
        function mul(){
            if(n%m == 0){
                document.write(m+' | '+n)
            } else {
                document.write(m+' !| '+n)
            }
        }
            
            mul();
        </script>

         

    </body>
</html>

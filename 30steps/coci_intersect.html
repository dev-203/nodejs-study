<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
    </head>

    <body>
        
        <script>
            
            var n = prompt('꼭지점의 갯수를 입력해주세요.');
            
           
            n = parseFloat(n);
            
            if(n>=3 && n<=100){
               
                    function intersect(){
                        
                        N = n*(n-1)*(n-2)*(n-3)/24

                        document.write(N);
                    }
                    
                
                }
                
              intersect();
            

           

        </script>

         

    </body>
</html>

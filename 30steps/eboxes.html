<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
    </head>

    <body>
        
        <script>
            
            var n = prompt('박스의 갯수를 입력하세요.');
            var k = prompt('k를 입력하세요.');
            var t = prompt('t를 입력하세요.');
            var f = prompt('f를 입력하세요.');

            
            n=parseFloat(n);
            k=parseFloat(k);
            t=parseFloat(t);
            f=parseFloat(f);
            
            var r = f+(f-n)/(k-1);
            
            

            document.write(r);
            
            
        </script>

         

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
    </head>

    <body>
        
        <script>
            
            

        var n = prompt('자연수를 입력하세요.');
     
                
        n=parseFloat(n);
       
            
        function leap(){
            if(n%4 == 0 && n%100 !=0){
                document.write('YES')
            } else if(n%400 == 0){
                document.write('YES')
            } else if(n%100 == 0){
                document.write('NO')
            }
        }
        leap();

        </script>

         

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
    </head>

    <body>
        
        <script>
            
            var a= prompt('섭씨 온도를 입력해주세요.');
            
            if(a > 0 && a<=100){
                var x = 9/5*a+32;
                var z = x.toFixed(1);
                document.write(z);
            } else {
                alert('100 이하의 자연수를 입력해주세요.');
            }
            
           

        </script>

         

    </body>
</html>
